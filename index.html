<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./app.js" type="text/javascript" defer async></script>
    <title>To-Do App</title>
</head>
<body>
    <div class="main-container">

        <div class="filter-tabs">
            <button id="tab-all">All</button>
            <button id="tab-completed">Completed</button>
            <button id="tab-incompleted">Incompleted</button>
        </div>

        <div class="form-container">
            <h1>To-Do App</h1>
            <form class="todo">
                <input type="text" placeholder="Enter a To-Do task">
                <i class="fas fa-plus-square fa-2x submit"></i>
            </form>
        </div>

        <ul>
            <!-- <div class="new-task">
                <li>Test task</li>
                <button class="task-btn check">
                    <i class="fas fa-check-square fa-2x"></i>
                </button>
                <button class="task-btn remove">
                    <i class="fas fa-trash-alt fa-2x"></i>
                </button>
            </div> -->
        </ul>

    </div>
</body>
</html>
